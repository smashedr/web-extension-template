<!doctype html>
<html lang="en">
<head>
    <title data-locale="appName"></title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col-xl-6 col-md-8 col-12 m-auto">
            <div class="card" >
                <div class="card-body">
                    <h1 class="text-center"></h1>
                    <div class="justify-content-center align-items-center d-flex">
                        <img src="../images/logo48.png" class="img-fluid float-start me-2" alt="Link Extractor" height="48" width="48">
                        <h1 class="align-middle" data-locale="appName"></h1>
                    </div>
                    <div class="clearfix"></div>
                    <p class="text-center lead">v<span data-locale="version"></span></p>
                    <table class="table table-sm table-borderless ">
                        <caption class="visually-hidden">Keyboard Shortcuts</caption>
                        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
                        <tbody>
                        <tr>
                            <td>Show Popup Action</td>
                            <td class="text-end"><kbd id="mainKey">Unknown</kbd></td>
                        </tr>
<!--                        <tr>-->
<!--                            <td>Toggle Current Site</td>-->
<!--                            <td class="text-end"><kbd id="toggleSite">Unknown</kbd></td>-->
<!--                        </tr>-->
                        <tr>
                            <td>Inject Alert in Tab</td>
                            <td class="text-end"><kbd id="injectAlert">Unknown</kbd></td>
                        </tr>
                        </tbody>
                    </table>
                    <form id="options-form">
                        <div class="mb-3">
                            <label for="favoriteColor" class="form-label visually-hidden"></label>
                            <input id="favoriteColor" class="form-control" type="text" placeholder="Favorite Color"
                                   aria-describedby="favoriteColorText" autofocus>
                            <div id="favoriteColorText" class="form-text">Enter Your Favorite Color</div>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="contextMenu">
                            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">Enable Right Click Menu</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="showUpdate">
                            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">Show Release Notes on Update</label>
                        </div>
                        <button id="submit" type="submit" class="btn btn-outline-success w-100 mt-3">
                            Save Options
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy2 ms-1" viewBox="0 0 16 16">
                                <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0ZM1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v3.5A1.5 1.5 0 0 1 11.5 6h-7A1.5 1.5 0 0 1 3 4.5V1H1.5a.5.5 0 0 0-.5.5Zm9.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-1Z"/>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="text-center mb-3">
                    <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
                       href="https://github.com/smashedr/web-extension-template">Get Support</a>
                    |
                    <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
                       href="https://github.com/smashedr/web-extension-template">Visit Homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="toast-container" class="position-fixed bottom-0 end-0"></div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>
